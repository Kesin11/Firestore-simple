name: "CI"
on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    container:
      image: "node:current"
    steps:
    - uses: actions/checkout@v2
    - run: npm ci
    - run: npm run lint

  test:
    strategy:
      matrix:
        node: ["10.x", "12.x"]
        packages: ["admin", "web"]
      fail-fast: false

    runs-on: ubuntu-latest
    # Prepare
    steps:
    - uses: actions/checkout@v2
    - name: Create firebase secret json
      run: echo "${{ secrets.FIREBASE_SECRET }}" | base64 --decode > firebase_secret.json
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}
    - name: "Show version"
      run: |
        node --version
        npm --version

    # Run
    - run: npm ci
    - run: npm run bootstrap
    - name: test
      run: npx lerna run test:ci --scope=@firestore-simple/${{ matrix.packages }}

